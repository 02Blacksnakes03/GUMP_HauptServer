<html>
    <head>
        <title>Tankstelle </title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
       <div class="container noselect">
            <div class="head">
				<img class="icon" src="tankstelle.png">
				<div class="bild">
					<img class="close" src="https://cdn.discordapp.com/attachments/798582770842206278/800746716868509716/Abbrechen.9f9ecbb0.png">
				</div>
				<img class="spritpreis" src="https://cdn.discordapp.com/attachments/798582770842206278/800740905896247326/pricelogo.5028ecf2.png">
            </div>
            <div class="content">
                <div class="tank-perc-box">
					<div class="gesamtpreis">Gesamtpreis (in $)</div>
					<div class="pro-liter-amount">
                        <p id="total" class="pro-liter-amount-text" data-money="0">$ 0.00</p>
                    </div>
					<img class="fullmenge" src="https://cdn.discordapp.com/attachments/798582770842206278/800741094429556787/fuellogo.cdf29834.png">
                    <div class="tank-leiste-empty"></div>
                    <p class="tank-leiste-percent">25%</p>
                    
                    <div class="tank-buttons">
                        <div class="tank-button-start-stop">
                            <p class="start_stop">Start/Stop</p>
                        </div>

                        <div class="tank-botton-pay">
                            <p class="pay">$</p>
                        </div>
                    </div>
                </div>

            </div>
       </div> 
    </body>
</html>
