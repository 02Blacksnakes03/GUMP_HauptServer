<html>
    <head>
        <title>Tankstelle </title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="ui.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
       <div class="container noselect">
            <div class="head">
				<img class="icon" src="tankstelle.png">
				<div class="bild">
					<img class="close" src="https://cdn.discordapp.com/attachments/798582770842206278/800746716868509716/Abbrechen.9f9ecbb0.png">
				</div>
				<img class="spritpreis" src="https://cdn.discordapp.com/attachments/798582770842206278/800740905896247326/pricelogo.5028ecf2.png">
            </div>
            <div class="content">
                <div class="tank-perc-box">
					<div class="gesamtpreis">Gesamtpreis (in $)</div>
					<div class="pro-liter-amount">
                        <p id="total" class="pro-liter-amount-text" data-money="0">$ 0.00</p>
                    </div>
					<img class="fullmenge" src="https://cdn.discordapp.com/attachments/798582770842206278/800741094429556787/fuellogo.cdf29834.png">
                    <div class="tank-leiste-empty"></div>
                    <p class="tank-leiste-percent">25%</p>
                    
                    <div class="tank-buttons" style="top:0px;">
                        <div class="tank-button-start-start">
                            <div class="resume" style="position: relative; width: 25px; height: 15px; left:10px; top:10px; z-index: 4;">
                                
                                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="play-circle" class="svg-inline--fa fa-play-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M371.7 238l-176-107c-15.8-8.8-35.7 2.5-35.7 21v208c0 18.4 19.8 29.8 35.7 21l176-101c16.4-9.1 16.4-32.8 0-42zM504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256z"></path></svg>
                                </div>
                           
                        </div>
                        <div class="tank-button-start-stop">
                            <div class="pause" style="position: relative; width: 25px; height: 15px; left:10px; top:10px; z-index: 4;">
                                
                                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="stop-circle" class="svg-inline--fa fa-stop-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm296-80v160c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h160c8.8 0 16 7.2 16 16z"></path></svg>
                                </div>
                           
                        </div>
                        
                        <div class="tank-botton-pay">
                            <div class="pause" style="position: relative; width: 25px; height: 15px; left:8px; top:12px; z-index: 4;">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" class="svg-inline--fa fa-shopping-cart fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path fill="currentColor" d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                                </path></svg>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
       </div> 
    </body>
</html>
